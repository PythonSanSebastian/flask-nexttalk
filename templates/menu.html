<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Available rooms: </h1>
{% for i in options %}

{% if "Hall" in i %}
    <a href="/hall"> {{ i }}</a> <br>
{% else %}
    <a href="/room/{{ i }}"> {{ i }}</a> <br>
{% endif %}

{% endfor %}
</body>
</html>
